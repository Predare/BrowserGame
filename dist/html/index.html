<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pages/index.css">
    <title>Главная</title>
</head>
<body>
    <div class="main-content-container">
        <div class="game-title">
            <h2 class="game-title__type game-title__type_index-media">Онлайн-игра</h2>
            <h1 class="game-title__name game-title__name_index-media">Ванхельм</h1>
        </div>
        <div class="player-stats">
            <div class="player-stats__row player-stats__row_center">
                <p class="player-stats__info-text">Ник: <span>Maks0870000000</span></p>
                <p class="player-stats__info-text">Уровень: <span>3 455</span></p>
            </div>
            <div class="player-stats__row player-stats__row_space-around">
                <div class="player-stats__resource-counter">
                    <p class="player-stats__resource-counter__text player-stats__resource-counter__text_gold">10 567 947</p>
                    <img class="player-stats__resource-counter__icon player-stats__resource-counter__icon_gold-shine"  src="../img/svg/gold.svg" />
                </div>
                <div class="player-stats__resource-counter">
                    <p class="player-stats__resource-counter__text player-stats__resource-counter__text_diamond-media">100</p>
                    <img class="player-stats__resource-counter__icon"  src="../img/svg/diamond.svg" />
                </div>
                <div class="player-stats__resource-counter">
                    <p class="player-stats__resource-counter__text">10 000</p>
                    <img class="player-stats__resource-counter__icon"  src="../img/svg/like.svg" />
                </div>
                <div class="player-stats__resource-counter">
                    <p class="player-stats__resource-counter__text player-stats__resource-counter__text_energy-media">9999</p>
                    <img class="player-stats__resource-counter__icon" src="../img/svg/energy.svg" />
                </div>
            </div>
        </div>
        <div class="location location_margin location_media">
            <img class="game-poster-image" src="../img/png/landscape.png" />
            <h1 class="location__title">Деревня кузьминки</h1>
            <p class="location__description" bordered-text bordered-text_red bordered-text_location-size">
                Какая-то информация об этом месте. Какая-то информация об этом месте. Какая-то информация об этом месте. Какая-то информация об этом месте.
            </p>
        </div>
        <div class="loadbar">
            <h2 class="loadbar__description">До следующего уровня:</h2>
            <div class="loadbar__bg">
                <div class="loadbar__inset">
                    <h3 class="loadbar__percent-text">88%</h3>
                </div>
            </div>
        </div>
        <div class="change-location-buttons">
            <section class="change-location-buttons__section">
                <div class="change-location-buttons__row">
                    <button class="change-location-buttons__button">
                    <img src="../img/svg/teleporter.svg" />
                        телепорт
                    </button>
                    <button class="change-location-buttons__button">
                        <img src="../img/svg/dungeon.svg" />
                        Подземелье
                    </button>
                </div>
            </section>
            <section class="change-location-buttons__section">
                <div class="change-location-buttons__row">
                    <button class="change-location-buttons__button">
                        <img src="../img/svg/auction.svg" />
                        аукцион
                    </button>
                    <button class="change-location-buttons__button">
                        <img src="../img/svg/wallet.svg" />
                        магазин
                    </button>
                </div>
            </section>
            <section class="change-location-buttons__section">
                <div class="change-location-buttons__row">
                    <button class="change-location-buttons__button"></button>
                    <button class="change-location-buttons__button"></button>
                </div>
                <div class="change-location-buttons__row">
                    <button class="change-location-buttons__button"></button>
                    <button class="change-location-buttons__button"></button>
                </div>
                <div class="change-location-buttons__row">
                    <button class="change-location-buttons__button"></button>
                </div>
            </section>
            <section class="change-location-buttons__section">
                <div class="change-location-buttons__row">
                    <button class="change-location-buttons__button"></button>
                    <button class="change-location-buttons__button"></button>
                </div>
                <div class="change-location-buttons__row">
                    <button class="change-location-buttons__button"></button>
                    <button class="change-location-buttons__button"></button>
                </div>
                <div class="change-location-buttons__row">
                    <button class="change-location-buttons__button"></button>
                </div>
            </section>
            <section class="change-location-buttons__section">
                <div class="change-location-buttons__row">
                    <button class="change-location-buttons__button"></button>
                    <button class="change-location-buttons__button"></button>
                </div>
            </section>
        </div>
        <div class="menu-buttons">
            <section class="menu-buttons__section">
                <div class="menu-buttons__row">
                    <button class="menu-buttons__button">База знаний</button>
                </div>
                <div class="menu-buttons__row">
                    <button class="menu-buttons__button">Почта</button>
                    <button class="menu-buttons__button">Чат</button>
                    <button class="menu-buttons__button">Форум</button>
                </div>
            </section>
            <section class="menu-buttons__section">
                <div class="menu-buttons__row">
                    <button class="menu-buttons__button">Город</button>
                </div>
                <div class="menu-buttons__row">
                    <button class="menu-buttons__button">Инвентарь</button>
                    <button class="menu-buttons__button">Персонаж</button>
                </div>
                <div class="menu-buttons__row">
                    <button class="menu-buttons__button">Рейтинги</button>
                </div>
            </section>
        </div>
        <footer class="footer-links">
            <a class="footer-links__link" href="/">Помощь</a>
            <a class="footer-links__link" href="/">Форум</a>
            <a class="footer-links__link" href="/">Жалоба</a>
        </footer>
    </div>
</body>
</html>
